<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
<h1>Formulário de Teste</h1>
<div id="formulario"></div>

<script>
    // Faz uma solicitação GET para o endpoint /formulario/add
    fetch('/formulario/add')
        .then(response => response.json()) // Converte a resposta para JSON
        .then(data => {
            // Para cada pergunta no formulário, adiciona um elemento ao formulário
            data.forEach(pergunta => {
                const perguntaDiv = document.createElement('div');
                perguntaDiv.innerHTML = `
                        <p><strong>Pergunta:</strong> ${pergunta.perguntaDescricao}</p>
                        <p><strong>ID:</strong> ${pergunta.pergunta_id}</p>
                        <!-- Adicione inputs ou selects para permitir ao usuário responder as perguntas -->
                        <hr>
                    `;
                document.getElementById('formulario').appendChild(perguntaDiv);
            });
        })
        .catch(error => console.error('Erro ao obter o formulário:', error));
</script>
</body>
</html>
